tableOfContents: 'In London: Getting acquainted with the English language. A life
  on the ocean wave, with modern variations. With Mr. Peasley in darkest London. How
  it feels to get into London and then be engulfed. As to the importance of the passport
  and the handy little cable code. What one man picked up in London and sent back
  to his brother -- In Paris: How an American enjoys life for eight minutes at a time.
  A chapter of French justice as dealt out in the Dreyfus case. The story of what
  happened to an American consul -- In Naples: Mr. Peasley and his vivid impressions
  of foreign parts -- In Cairo: Cairo as the annual stamping ground for Americans
  and why they make the trip. Round about Cairo, with and without the assistance of
  the dragoman or Simon Legree of the Orient. All about our visit to the Pyramid of
  Cheops. Dashing up the Nile in company with Mr. Peasley and others. Day by day on
  the drowsy Nile, with something about the wonderful Hassim. The Mohammedan fly and
  other creatures along the Nile. In and around Luxor, with a side light on Rameses
  the Great. The ordinary human failings of the ancient moguls. Royal tombs and other
  places of amusement. Mr. Peasley and his final size-up of Egypt.'
